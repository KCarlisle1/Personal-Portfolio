<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>BUTTERFLI-D Multiple-Choice</title>
    </head>
    <body>
        <div id="butterfly-background"></div>
        <div class="header-bar">
            <h1 id="mc-page-title" class="page-title">BUTTERFLI-D</h1>
            <button class="info-btn" id="mc-page-info" title="Show quiz information">Info</button>
            <button class="home-btn" id="mc-page-home" title="Return to the home page"></button>
        </div>
        <div id="info-text-container">
            <p id="info-text"></p>
            <div class="fade-background"></div>
        </div>

        <h1 class="header" id="mc-header">Multiple Choice Quiz</h1>
        <p class="tagline" id="mc-tagline">What kind of butterfly is this?</p>
        <img id="butterfly-image" src="" alt="Butterfly Image">

        <div id="success-container">
            <div id="success-box-div">
                <p id="success-box"></p>
                <button id="restart-btn">Restart?</button>
             </div>
            <div class="fade-background" id="success-fade-background"></div>
        </div>

        <form id="mc-quiz-form">
                <div class="butterfly-option">
                    <input type="radio" id="choice-1" name="butterfly" value="0">
                    <label for="choice-1"></label>
                </div>
                <div class="butterfly-option">
                    <input type="radio" id="choice-2" name="butterfly" value="1">
                    <label for="choice-2"></label>
                </div>
                <div class="butterfly-option">
                    <input type="radio" id="choice-3" name="butterfly" value="2">
                    <label for="choice-3"></label>
                </div>
                <button type="submit" class="submit-btn" id="mc-submit-btn">Submit</button>
        </form>
        <div class="score-div" id="mc-score-div">
            <p id="correct-or-incorrect">Your last answer was <span id="c-or-i-span">___</span></p>
            <p id="score">Your score is <span id="score-text">_</span> out of 58</p>
        </div>
        <footer>
            <p>&copy; Created by Katie Carlisle, 2025</p>
            <p>All photographs are creative property of Alex Carlisle - email: alexcarlisle44@gmail.com</p>
        </footer>
        <script src="mc-script.js"></script>
    </body>
</html>
