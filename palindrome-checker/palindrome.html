<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>

  <body>
    <h1>Palindrome Checker!</h1>
    <form>
      <h2>Please enter your text input to see if it is a palindrome: </h2>
      <input id="text-input" type="text" required></input>
      <button id="check-btn" type="submit">Check</button>
    </form>
    <p id="result"></p>
    <div id="info-div">
      <button id="info-btn">Show Info</button>
      <p id="info-paragraph"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
